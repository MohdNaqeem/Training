<app-header></app-header>
<div class="home-container">
    <div class="all-movies">
        <div class="trending-movies">
            <div class="top">
                <h4>Trending Movies</h4>
            </div>
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of trendingMovies | paginate: { id:'trend-p',itemsPerPage: 5, currentPage: T }">
                    <div class="cover" (click)="goToMovie('trending', movie.id)">
                        <img [src]="movie.cover" alt="" width="180px" height="250px"/>
                    </div>
                    <div class="details">
                        <div class="name">{{ movie.name }}</div>
                        <div class="rating">
                            <span class="rating-value">{{movie.rating}}</span>
                            <app-star-rating [rating]="movie.rating" [isReadOnly]="true"></app-star-rating>
                        </div>
                    </div>
                </div><pagination-controls id="trend-p" (pageChange)="T = $event" class="trending-pagination"></pagination-controls>
            </div>
        </div>

        <div class="theater-movies">
            <div class="top">
                <h4>Popular Movies</h4>
            </div>
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of theatherMovies | paginate: { id:'theat-p',itemsPerPage: 5, currentPage: th } ">
                    <div class="cover" (click)="goToMovie('theater', movie.id)">
                        <img [src]="movie.cover" alt="" width="180px" height="250px"/>
                    </div>
                    <div class="details">
                        <div class="name" (click)="goToMovie('theater', movie.id)">{{ movie.name }}</div>
                        <div class="rating">
                            <span class="rating-value">{{movie.rating}}</span>
                            <app-star-rating [rating]="movie.rating" [isReadOnly]="true"></app-star-rating>
                        </div>
                    </div>
                </div><pagination-controls id="theat-p" (pageChange)="th = $event" class="theater-pagination"></pagination-controls>
            </div>
        </div>
    </div>

    <div class="popular-movies">
        <h4>All Time Popular</h4>
        <div class="movies">
            <div class="movie" *ngFor="let movie of popularMovies  | paginate: { id:'popular-p',itemsPerPage: 6, currentPage: P }">
                <div class="cover">
                    <img [src]="movie.cover" width="70px" height="100px" (click)="goToMovie('popular', movie.id)"/>
                </div>
                <div class="name" >{{ movie.name }}</div>
                <div class="rating">
                    <span class="rating-value">{{movie.rating}}</span>
                    <app-star-rating [rating]="movie.rating" [isReadOnly]="true"></app-star-rating>
                </div>
            </div><pagination-controls id="popular-p" (pageChange)="P = $event" class="popular-pegination"></pagination-controls>
        </div>
    </div>
</div>
