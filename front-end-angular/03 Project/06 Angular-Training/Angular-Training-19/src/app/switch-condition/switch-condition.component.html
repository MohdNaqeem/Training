<h1>switch-condition works</h1>

<button (click)="handleColor('red')">red</button>
<button (click)="handleColor('blue')">blue</button>
<button (click)="handleColor('green')">green</button>
<button (click)="handleColor('yellow')">yellow</button>
<button (click)="handleColor('skyblue')">skyblue</button>
<button (click)="handleColor('gold')">gold</button>
<button (click)="handleColor('brown')">browm</button>
<button (click)="handleColor('')">Default</button>

@switch (color) {
    @case ('red') {
        <div style="padding: 50px; height: 50px; width: 50px; background-color: red; "></div>
    }
    @case ('blue') {
        <div style="padding: 50px; height: 50px; width: 50px; background-color: blue; "></div>
    }
    @case ('green') {
        <div style="padding: 50px; height: 50px; width: 50px; background-color: green; "></div>
    }
    @case ('yellow') {
        <div style="padding: 50px; height: 50px; width: 50px; background-color: yellow; "></div>
    }
    @case ('skyblue') {
        <div style="padding: 50px; height: 50px; width: 50px; background-color: skyblue; "></div>
    }
    @case ('gold') {
        <div style="padding: 50px; height: 50px; width: 50px; background-color: gold; "></div>
    }
    @case ('brown') {
        <div style="padding: 50px; height: 50px; width: 50px; background-color: brown; "></div>
    }
    @default {
        <p>Condition doesn't matched</p>
        <div style="padding: 50px; height: 50px; width: 50px; background-color: limegreen; "></div>
    }
}
