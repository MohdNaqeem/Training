<div class="modal-header">
    <h4 class="modal-title">My Order</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="myOrderForm">
        <div class="mt-3">
            <label for="exampleInputEmail1">Enter Full Name</label>
            <input type="email" formControlName="fullName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="eg. jhon smith">
        </div>

        <div class="mt-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="eg. abc@gmail.com">
        </div>

        <div class="mt-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="eg. 1234">
        </div>

        <div class="mt-3">
            <label>Address</label>
            <textarea cols="55" formControlName="address" rows="4" placeholder="eg. Mumbai-street"></textarea>
        </div>

        <div class="mt-3">
            <label>Mobile No</label>
            <input type="number" formControlName="mobileNo" class="form-control" id="exampleInputPassword1" placeholder="eg. 98438XXXXX">
        </div>
        
    </form>
</div>

<div class="modal-footer">
    <button type="button" routerLink="/order-placed" (click)="onSubmit()" [disabled]="myOrderForm.invalid" class="btn btn-success">Order</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cancel</button>
</div>
