<!-- This is modal popup login details form  -->
<div class="modal-header">
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form>
        <div class="mt-3">
            <label>User Name</label>
            <input type="text"  class="input form-control" >
        </div>

        <div class="mt-3">
            <label>Password</label>
            <input type="email" class="input form-control">
        </div>
    </form>
</div>

<div class="text-item">
    <a class="text" (click)="openModal()" (click)="activeModal.dismiss('Cross click')">New to Flipkart? Create an account</a>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary">Login</button>
</div>
