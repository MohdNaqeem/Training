<!-- This is modal popup login details form  -->
<div class="modal-header">
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="loginForm">
        <div class="mt-3">
            <label>User Name</label>
            <input type="text"  class="input form-control" formControlName="userName">
            <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
                <div *ngIf="username?.errors?.['required']">User name is required</div>
                <div *ngIf="username?.errors?.['minlength']">User name must be 5 letter long</div>
            </div>
        </div>

        <div class="mt-3">
            <label>Password</label>
            <input type="email" class="input form-control" formControlName="password">
            <div class="alert alert-danger" *ngIf="passWord?.touched && passWord?.invalid">
            <div *ngIf="passWord?.errors?.['required']">Password is required</div>
            </div>
        </div>
    </form>
</div>

<div class="text-item">
    <a class="text" (click)="openModal()" (click)="activeModal.dismiss('Cross click')">New to Flipkart? Create an account</a>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.dismiss('Cross click')" [disabled]="loginForm.invalid" routerLink="/user-accesses">Login</button>
</div>
