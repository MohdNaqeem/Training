<!-- This is modal popup signUp details form  -->
<div class="modal-header">
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="signUpForm">
        <div class="mt-3">
            <label>Full Name</label>
            <input type="text"  class="input form-control" formControlName="fullName" >
            <!-- Form validation -->
            <div class="alert alert-danger" *ngIf="fullname?.touched && fullname?.invalid">
                <div *ngIf="fullname?.errors?.['required']">Full name is required</div>
                <div *ngIf="fullname?.errors?.['minlength']">The name is must be 3 letter long</div>
            </div>
        </div>

        <div class="mt-3">
            <label>User Name</label>
            <input type="text"  class="input form-control" formControlName="userName" >
            <!-- Form validation -->
            <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
                <div *ngIf="username?.errors?.['required']">User name is required</div>
                <div *ngIf="username?.errors?.['minlength']">The username must be 6 letter long </div>
            </div>
        </div>

        <div class="mt-3">
            <label>Email</label>
            <input type="text"  class="input form-control" formControlName="email">
            <!-- Form validation -->
            <div class="alert alert-danger" *ngIf="Email?.touched && Email?.invalid">
                <div *ngIf="Email?.errors?.['required']">User name is required</div>
                <div *ngIf="Email?.errors?.['email']">The username must be 6 letter long </div>
            </div>
        </div>

        <div class="mt-3">
            <label>Password</label>
            <input type="password"  class="input form-control" formControlName="password">
            <!-- Form validation -->
            <div class="alert alert-danger" *ngIf="Password?.touched && Password?.invalid">
                <div *ngIf="Password?.errors?.['required']">Password is required</div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="signUpForm.invalid" (click)="activeModal.dismiss('Cross click')" routerLink="/user-accesses">Sign-Up</button>
</div>
