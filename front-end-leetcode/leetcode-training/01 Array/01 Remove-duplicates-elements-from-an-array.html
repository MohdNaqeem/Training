<body>
    <h1>01 Remove-duplicates-elements-from-an-array</h1>

    <script>
        let arr = [1, 2, 2, 3, 4, 4, 5];

        // Method 01
        let unique = [...new Set(arr)]
        console.log(unique)

        /*
        A Set stores only unique values. When you convert an array to a Set, duplicates automatically get removed.  
        
        Why this works:
        new Set(arr) removes duplicates
        [...set] spreads it back into a normal array
                    
        */

        // Method 02

        let arr2 = [1, 2, 2, 3, 4, 4, 5, 6, 7];

        let unique2 = arr2.filter((value, index) => {
            return arr2.indexOf(value) === index;
        });
        console.log(unique2);

        /*
        How it works?
        
        - filter() runs on every element with its index.

        - indexOf(value) always returns the first position where that value appears.

        - If the first position equals the current index, it means, This is the first time that value appears → keep it.

        - If not equal, It's a duplicate → filter removes it.

        Example:
        
        - For the first 2:
          indexOf(2) = 1 and current index = 1 → keep.

        - For the second 2:
          indexOf(2) = 1 but current index = 2 → remove.

        */

    </script>
</body>
