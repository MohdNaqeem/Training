<body>
    <h1>03 Javascript small logic</h1>
    <script>
      const income = {
        skills : 108,
        monthly(){
            return this.skills * 108
        },
        yearly : ()=> 888 * this.skills
      }
      console.log(income.monthly())
      console.log(income.yearly())
    </script>
    <!--
        in this logic in monthly method we got 11664 but in yearly method NaN.
