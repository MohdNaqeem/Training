<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String reverse without reversing of individual words</title>
</head>

<body>
    <script>
        function removeDuplicates() {
            var string = "Momin Mohd Naqeem"
            let result = string.split('').reverse().join('').split(' ').reverse().join(' ')
            return result
        }
        console.log(removeDuplicates())
    </script>
</body>

</html>
