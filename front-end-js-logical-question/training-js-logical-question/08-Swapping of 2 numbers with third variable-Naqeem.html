<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping of 2 numbers with third variable</title>
</head>

<body>
    <h1>Anagram</h1>
    <script>
        let a = "29"
        let b = "34"
        let c = "";
        c = a;
        a = b;
        b = c;
        console.log(a)
        console.log(b)
        //-------------------------------------------------------------------------------------
        let test = "Naqeem"
        let test2 = "Momin"
        let result = ""
        console.log("first",test)
        console.log("Second",test2)
        result = test;
        test = test2;
        test2 = result;
        console.log("after swapping first",test)
        console.log("after swapping second",test2)
    </script>
</body>

</html>
