<!DOCTYPE html>

    <title>Palindrome</title>
</head>
<body>
    <h3>Palindrome</h3>
    <script>
        // A string is a palindrome if it is read the same from forward or backward.
        // For example, "madam" is a palindrome.'
        function isPalindrome(){
            let number = 121
            let res = number.toString().split('').reverse().join('')
            if (number == res){
                console.log("Palindrome")
            }else{
                console.log("Not Palindrome")
            }
        }
        isPalindrome()
//-----------------------------------------------------------------------------------------------

    let test = "madam"

    if (res == test){
        console.log("String is palindrome")
    }else{
        console.log("Not palindrome")
    }
}
checkPalindrom()
        
    </script>
</body>
