    <title>Swapping of 2 numbers without third variable</title>

<body>
    <h3>Swapping Variable</h3>
    <script>
        let d = 4;
        let e = 6;

        d = d + e;
        e = d - e;
        d = d - e;
        console.log(d)
        console.log(e)
        //-------------------------------------------------------------------------------
        let test = "7"
        let test2 = "10"
        console.log("first",test)
        console.log("second",test2)
        test =  parseInt(test) + parseInt(test2)
        test2 = test - parseInt( test2)
        test = test - test2
        console.log("ater swapping first",test)
        console.log("ater swapping second",test2)
    </script>
</body>
