<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Basic</title>
</head>

<body>
    <script>
        let person = {
            name: "Piyush",
            age: 25,
        };

        // Arrays in Javascript        

        let arr = ["apple", "banana", "cherry", person];

        // console.log(arr.length);

        // # Add and Remove Elements

        // Add to End of the Array
        arr.push("orange");

        // Remove From End of the Array
        arr.pop();
        arr.pop();

        // Add to Top of the Array
        arr.unshift("orange");

        // Remove From Top of the Array
        arr.shift();
        // console.log(arr);

        // For Loop
        for (let i = 0; i < arr.length; i++) {
            // console.log(arr[i]);
        }

        // While Loop
        let i = 0;
        while (i < arr.length) {
            console.log(arr[i]);
            i++;
        }

        // # Inbuilt Loop Methods

        // map in javascript
        // map function takes 3 parameters
        // The map() function in JavaScript takes an array and transforms each of its elements 
        // using a provided function. It then returns a new array containing the transformed elements.
        // 1. item
        // 2. index
        // 3. array
        const numbers = [1, 2, 3, 4, 5];
        const numsSum = numbers.map((item, index, array) => {
            return item + 5;
        });
        console.log(numsSum)

        // # filter in javascript
        //  The filter() function in JavaScript takes an array and returns a new array containing 
        //  only the elements that pass a provided function. It takes 3 parameters
        // 1. item
        // 2. index
        // 3. array
        const newNums = numbers.filter((item, index, array) => {
            return item > 3;
        });
        console.log(newNums)

        // # reduce in javascript
        // The reduce() function in JavaScript takes an array and reduces it to a single value. 
        // It takes 4 parameters.
        // 1. previous value
        // 2. current value
        // 3. index
        // 4. array
        const sumTotal = numbers.reduce((prev, item) => {
            return prev + item;
        }, 2);
        console.log(sumTotal)

        // # some in javascript
        // A function that checks if at least one element in an array satisfies a specified condition. It returns true.
        const someNums = numbers.some((item, index, array) => {
            return item > 3;
        });
        console.log(someNums)

        // # every in javascript

        const everyNums = numbers.every((item, index, array) => {
            return item < 10;
        });
        console.log(everyNums)

        // # Spread and Rest Operators
        const nums = [1, 2, 3];
        const nums2 = [4, 5, 6, 7];
        const finalNums = [...nums, ...nums2]; // Spread Operator
        console.log(finalNums)

        // # Rest Operator
        function sum(...numbers) {
            return numbers;
        }
        console.log(sum(nums, nums2, 5, "hello"));

        // # concat
        // method in JavaScript is used to concatenate (join together) two or more arrays or 
        // values into a new array. It does not modify the original arrays; instead, it returns a new 
        // array containing the combined elements.
        const test = [1,2,3,4]
        const test2 = [5,6,7,8]
        const finalTest = test.concat(test2)
        console.log(finalTest)

        // # slice
        const result = test.slice(0,2)
        console.log(result)

        // # splice
        
    </script>
</body>

</html>
